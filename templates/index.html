  <link

  <script

<body>

                    <select id="provider-select" class="form-select">
                        <option value="all">Todos os provedores</option>
                    </select>
                    <input id="min-rtp" type="number" step="0.01" class="form-control" placeholder="RTP mÃ­n%">
                    <input id="max-rtp" type="number" step="0.01" class="form-control" placeholder="RTP mÃ¡x%">
                    <div class="form-check">

                    </div>
                    <div class="form-check">

                <div id="loading-spinner" class="d-none my-3">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="games-container" class="games-grid"></div>
                <div id="copy-toast" aria-live="polite"></div>
            </main>
        </div>
    </div>
</body>
</html>
