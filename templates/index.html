<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ° RTP dos Jogos - Tempo Real</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <script
    src="{{ url_for('static', filename='script.js') }}"
    defer
  ></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar com filtros -->
      <aside class="col-md-3 col-lg-2 sidebar mb-4">
        <div class="controls">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Pesquisar por nome"
          />
          <select id="provider-select" class="form-select">
            <option value="all">Todos os provedores</option>
          </select>
          <input
            id="min-rtp"
            type="number"
            step="0.01"
            class="form-control"
            placeholder="RTP mÃ­n%"
          />
          <input
            id="max-rtp"
            type="number"
            step="0.01"
            class="form-control"
            placeholder="RTP mÃ¡x%"
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-positive"
              checked
            />
            <label class="form-check-label" for="show-positive">
              Positivos
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-negative"
              checked
            />
            <label class="form-check-label" for="show-negative">
              Negativos
            </label>
          </div>
          <input
            id="alert-name"
            type="text"
            class="form-control"
            placeholder="Nome do jogo"
          />
          <input
            id="alert-value"
            type="number"
            step="0.01"
            class="form-control"
            placeholder="Valor do RTP%"
          />
          <select id="alert-type" class="form-select">
            <option value="up">Acima de</option>
            <option value="down">Abaixo de</option>
          </select>
          <button id="add-alert" class="btn btn-primary w-100 mb-2">Adicionar Alerta</button>
          <button class="btn btn-success w-100 mb-2" onclick="sortBy('rtp')">
            ðŸ”¼ Ordenar por RTP
          </button>
          <button class="btn btn-info w-100 mb-2" onclick="sortBy('name')">
            ðŸ”¤ Ordenar por Nome
          </button>
          <button class="btn btn-warning w-100" onclick="fetchGames(true)">
            ðŸ”„ Atualizar Agora
          </button>
          <input id="alert-name" class="form-control" placeholder="Nome do jogo">
          <input id="alert-value" class="form-control" type="number" step="0.01" placeholder="RTP %">
          <select id="alert-type" class="form-select">
              <option value="up">Acima de</option>
              <option value="down">Abaixo de</option>
          </select>
          <button id="add-alert" class="btn btn-primary">Adicionar Alerta</button>
        </div>
      </aside>
      <!-- ConteÃºdo principal -->
      <main class="col-md-9 col-lg-10">
        <div
          id="status-message"
          class="alert alert-danger d-none mt-3"
          role="alert"
        ></div>
        <div id="loading-spinner" class="d-none my-3">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="games-container" class="games-grid"></div>
        <div id="copy-toast" aria-live="polite"></div>
        <audio id="alert-sound" preload="auto"></audio>
      </main>
    </div>
  </div>
  <audio id="alert-sound" src="{{ url_for('static', filename='alert.mp3') }}"></audio>
</body>
</html>
